<h1>My Waiting List </h1>
<hr>
<div *ngIf="message" class="alert"
     [class.alert-success]="level==='success'"
     [class.alert-danger] ="level==='error'">{{message}}</div>
<div class="d-flex justify-content-start gap-2 flex-wrap" >
  <app-book-card *ngFor="let myBook of waitingListPageResponse.content"
                 [book]="myBook" [manage]="false" [remove]="true"
                 [like]="false" (removeItem)="RemoveItemFromMyList($event)"
                 >
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link"
          (click)="goToFirstPage()"
          [class.disabled]="page==0"
          href="javascript:void(0)">
            <i class="fas fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link"
          (click)="previous()"
          [class.disabled]="page==0"
          href="javascript:void(0)">
            <i class="fas fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item"
        *ngFor="let _ of [].constructor(this.waitingListPageResponse.totalPages); let index=index">
          <a class="page-link"
          (click)="goToPage(index)"
             [class.active]="page==index"
          href="javascript:void(0)">
            <i class="fa-solid"></i>{{index+1}}
          </a>
        </li>
        <li class="page-item">
          <a class="page-link"
             (click)="next()"
             [class.disabled]="isLast()"
             href="javascript:void(0)">
            <i class="fas fa-angle-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link"
             (click)="goToLastPage()"
             [class.disabled]="isLast()"
             href="javascript:void(0)">
            <i class="fas fa-angles-right"></i>
          </a>
        </li>
      </ul>
  </nav>
</div>
