<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert"
  *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture" alt="...">
      <div class="mt-2"></div>
      <input (change)="onFileSelected($event)"
      class="form-control"
      type="file"
      id="formFile"
      accept="image/*">
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="bookRequest.title" id="title" type="text" class="form-control" placeholder="Book title" name="title">
        </div>
        <div class="col-6" >
          <label class="form-label" for="isbn" >Isbn</label>
          <input type="text" class="form-control" id="isbn" [(ngModel)]="bookRequest.isbn" placeholder="Book sbn" name="isbn">
        </div>
        <div class="col-6">
          <label class="form-label" for="authorName">Author name</label>
          <input class="form-control" type="text" id="authorName" [(ngModel)]="bookRequest.authorName" placeholder="Author name" name="authorName">
        </div>
        <div class="col-12">
          <label class="form-label" for="synopsis">Synopsis</label>
          <textarea class="form-control" type="text" rows="4" id="synopsis" [(ngModel)]="bookRequest.synopsis" placeholder="Book synopsis" name="synopsis"></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" class="form-check-input" type="checkbox" id="shareable" name="shareable">
          <label class="form-check-label" for="shareable">Shareable</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button type="submit" class="btn btn-outline-primary"  (click)="saveBook()" >
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

</div>
