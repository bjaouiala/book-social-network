<h3>Book list</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;new book
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    [book]="book"
    *ngFor="let book of bookResponse.content"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
    ></app-book-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"
           (click)="goToFirstPage()"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.disabled]="page==0"
        ><i class="fa-solid fa-angles-left"></i></a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="previous()"
           href="javascript:void(0)"
           aria-label="Next"
           [class.disabled]="page==0"
        ><i class="fa-solid fa-angle-left"></i></a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex=index">
        <a class="page-link"
           (click)="goToPage(pageIndex)"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.active]="page==pageIndex"
        ><i class="fa-solid "></i>{{pageIndex+1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToNextPage()"
           href="javascript:void(0)"
           aria-label="Next"
           [class.disabled]="isLastPage"
        ><i class="fa-solid fa-chevron-right"></i></a>
      </li>
      <li class="page-item">
        <a class="page-link"
           [class.disabled]="isLastPage"
           (click)="goToLastPage()"
           href="javascript:void(0)"
           aria-label="Next"
        ><i class="fa-solid fa-angles-right"></i></a>
      </li>
    </ul>
  </nav>

</div>
