<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #dddddd;
            text-align: center;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, <span th:text="${username}">User</span>!</h1>
    <p>Thank you for registering. Please click the link below to confirm your email address:</p>
    <p>this is your confirmation code: <strong th:text="${activation_code}">CODE</strong></p>
    <p>
        <a th:href="${confirmationUrl}">Confirm Email</a>
    </p>

    <div class="footer">
        <p>Best regards,<br/>Your Company</p>
    </div>
</div>
</body>
</html>
